<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@300&display=swap" rel="stylesheet">



</head>
<body>

    <div class="container">
        <div class="image">
            <img src="ques.png" width="150" id="img" alt="">
        </div>
        <div class="bmi-calc">
            ------------------------------
            <div class="weight-sec">
                Your Weight :<input type="textbox" placeholder="Weight in Kg(s)" id="weight-input">
            </div>
            ------------------------------
            <div class="height-sec">
                Your Height :<input type="textbox" placeholder="Height in cm(s)" id="height-input">
        </div>
            ------------------------------
        <div class="calcBtn">
            <button id="btn" type="submit">Calculate BMI</button>
        </div>
        ------------------------------

        <div class="result">
            Your BMI is :<input type="textbox" id="result-box">
            
        </div>
        ------------------------------
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
